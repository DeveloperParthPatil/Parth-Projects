<!DOCTYPE html>
<html>

<head>
    <title>Colspan CW </title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            height: 500px;
            background-color: rgb(255, 255, 255);
        }

        tr {
            background-color: #1B4242;
        }
    </style>
</head>

<body>
    <table>
        <!-- row one  -->
        <tr>
            <td></td>
            <td></td>
            <td colspan="2"></td>
            <td></td>
            
            <td colspan="2"></td>
           
        </tr>
        <!-- row two -->
        <tr>
            <td colspan="3"></td>
            <td></td>
            <td colspan="2"></td>
            <td></td>
        </tr>
        <!-- row three -->
        <tr>
            <td></td>
            <td colspan="3"></td>
            <td colspan="2"></td>
            <td></td>
        </tr>
        <!-- row four -->
        <tr>
            <td colspan="2"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
