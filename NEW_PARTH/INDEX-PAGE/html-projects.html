<!DOCTYPE html>

        body {

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .card {
            width: 250px;
            height: 450px;
            border-color: black;
            border-style: solid;

        }

        .card-image {
            width: 100%;
            height: 300px;
            border-radius: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: black;
            font-family: cursive;

        }

        .card-price {
            font-size: 15px;
            font-weight: 700;
            color: black;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        button {
            width: 80%;
            padding-right: 10px;
            font-size: 30px;
            color: lightpink;
            border-style: solid;
            border-width: 2px;
            border-color: orange;
            border-radius: 10px;
            background-color: transparent;
            margin-top: 10px;
            margin-left: 25px;
            margin-top: 25px;
        }

        button:hover {
            background-color: #CBF1F5;
            color: #90D1CA;
            border-color: black;
            cursor: pointer;
        }
    </style>
</head>
