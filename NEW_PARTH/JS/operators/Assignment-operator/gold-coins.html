<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Coins</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:#FEE2AD;
        }

        .main-container {
            width: 30%;
            height: 60%;
            background-color: #FFF8DE;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-radius: 10px;
        }

        .name {
            margin-top: 2%;
            width: 100%;
            height: 15%;
            text-align: center;
            font-size: 40px;
        }

        .image {
            width: 70%;
            height: 35%;
            border-radius: 100%;
            margin-left: 15%;
        }

        img {
            width: 100%;
            height: 100%;

        }

        .display {
            width: 100%;
            height: 15%;
            margin-top: 3%;

        }


        .button {
            width: 100%;
            height: 10%;
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }

        button {
            width: 40%;
            height: 80%;
            font-size: 16px;
            border: solid 2px #189BFA;
            background-color: #189BFA;
            border-radius: 6px;
        }
        span{
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="name">Gold coins</div>
        <div class="image">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/051/217/272/small/isolated-gold-coin-box-floating-gold-coin-box-transparent-background-image-png.png"
                width="100%" height="100%">
        </div>
        <div class="display">
            <span style="margin-left: 3%;">Total Coins:</span> <span id="display"></span>
        </div>
        <div class="button">
            <button onclick="add()"> Add </button>
            <button onclick="sub()"> Subtract</button>
        </div>
    </div>
    <script>
        let x = 100
        document.getElementById("display").innerHTML = x + "coins"
        function add(){
            x += 20
            document.getElementById("display").innerHTML = x + "coins"
        }
        function sub(){
            x -= 5
            document.getElementById("display").innerHTML = x + "coins"
        }
    </script>
</body>

</html>
