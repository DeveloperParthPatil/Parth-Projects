<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM UI</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            background-color: rgb(0, 224, 255);
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .container {
            width: 30%;
            height: 70%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 30px;
            border-radius: 2%;
        }

        .display {
            width: 80%;
            height: 8%;
            font-size: 40px;
            text-align: center;
            margin-bottom: 5%;
        }

        .display-scren {
            width: 85%;
            height: 32%;
            background-color: #F9F8F6;
            text-align: center;
            font-size: 35px;
            padding-top: 5%;
            border-radius: 4%;
        }

        .input {
            width: 85%;
            height: 12%;

            border-radius: 4%;
        }

        .button {
            width: 85%;
            height: 12%;
            background-color: rgb(164, 114, 94);
            border-radius: 4%;
        }

        input {
            width: 87%;
            height: 100%;
            font-size: 20px;
            background-color: #FFFDF6;
            border: solid rgb(0, 0, 0) 0.156px;
            border-radius: 7px;
            padding-left: 40px;
        }

        button {
            width: 100%;
            height: 100%;
            font-size: 40px;
            color: rgb(255, 255, 255);
            background-color:rgb(0, 224, 255);
            border: solid rgb(0, 0, 0) 1.15 ;
            border-radius: 7px;
            text-align: center  ;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="display"> ATM Withdrawal</div>
            <div class="display-scren">
                <p>Current balance: </p>
                <p id="display-screen"></p>
            </div>
            <div class="input">
                <input type="number" id="input" placeholder="Enter amount to Withdraw">
            </div>
            <div class="button">
                <button onclick="Button()">Withdraw</button>
            </div>
        </div>
    </div>
    <script>
        // imp code to understand scope 
        let balance = 10000
        document.getElementById("display-screen").innerHTML = "₹" + balance
        function Button() {
            let x = document.getElementById("input").value;
            balance = balance - Number(x)
            document.getElementById("display-screen").innerHTML = "₹" + balance
        }
    </script>
</body>

</html>
