<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt class four</title>
</head>

<body>
    <input type="number" id="input">
    <button onclick="inputnumber()"> Submit</button>
    <script>
        // input by prompt 
        let a = prompt()
        console.log(a)

        // Assign
        let b = 10
        console.log(b)

        // Input by HTML
        function inputnumber() {
            let c = document.getElementById("input").value;
            console.log(c)
        }

    </script>
</body>

</html>
