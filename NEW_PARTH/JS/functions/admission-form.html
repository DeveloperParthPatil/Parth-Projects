<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission form</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20250205/pngtree-soft-pastel-floral-design-light-blue-background-image_16896113.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .main-container {
            width: 50%;
            height: 100%;
           margin-left: 8%;
        }

        .card {
            margin-top: 6%;
            height: 100%;
            width: 50%;
            height: 30%;
        }
    </style>
</head>

<body>
    <div class="main-container">

        <p style="text-align: center; font-size: 30px;">Admission Form</p>

        <fieldset>
            <legend>Admission Form</legend>
            <label> Name:</label>
            <input type="text" placeholder="Enter your name" id="name">
            <br>
            <br>
            <label> Age:</label>
            <input type="number" placeholder="Enter your age" id="age">
            <br>
            <br>
            <label> Class:</label>
            <input type="text" placeholder="Enter your class" id="class">
            <br><br>

            <label> Mob. No. :</label>
            <input type="number" placeholder="Enter your number" id="mo.no">
            <br>
            <br>
            <label> Date of Birth:</label>
            <input type="date" placeholder="Enter your date of birth" id="dob">
            <br>
            <br>
            <label> Address:</label>
            <br>
            <textarea id="add"></textarea>


            <legend> Submit</legend>
            <button onclick="submit()" type="button">Submit</button>
        </fieldset>
    </div>
    <div class="card">
        <p id="one"></p>
        <p id="two"> </p>
        <p id="three"> </p>
        <p id="four"> </p>
        <p id="five"> </p>
        <p id="six">
        <p>
    </div>
    <script>
        function submit() {
            let x = document.getElementById("name").value
            document.getElementById("one").innerHTML = "Name: " + x

            let a = document.getElementById("age").value
            document.getElementById("two").innerHTML = "Age: " + a

            let b = document.getElementById("class").value
            document.getElementById("three").innerHTML = "Class: " + b

            let c = document.getElementById("mo.no").value
            document.getElementById("four").innerHTML = "Mobile number: " + c

            let d = document.getElementById("dob").value
            document.getElementById("five").innerHTML = "Date of birth: " + d

            let e = document.getElementById("add").value
            document.getElementById("six").innerHTML = "Address: " + e
        }
    </script>
</body>

</html>
