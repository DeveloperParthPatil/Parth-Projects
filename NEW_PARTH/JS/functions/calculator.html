<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            background-color: #FFF8DE;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 40%;
            height: 80%;
            background-color: #D9CFC7;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 35px;
        }

        .head {
            width: 90%;
            height: 5%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #bab08e;
            font-size: 40px;
        }

        .display {
            width: 81%;
            height: 10%;
            background-color: aqua;
        }
        .main{
            width: 90%;
            height:15% ;
            background-color: aqua;
        }

        .num-one {
            width: 90%;
            height: 50%;
            background-color: rgb(81, 173, 173);
            font-size: 30px;

        }

        .button-one {
            width: 90%;
            height: 50%;
            background-color: rgb(19, 89, 89);
        }

        .num-two {
            width: 90%;
            height: 5%;
            background-color: rgb(81, 173, 173);
            font-size: 30px;
        }

        .button-two {
            width: 90%;
            height: 6%;
            background-color: rgb(10, 204, 204);
        }

        input {
            width: 100%;
            height: 100%;
        }

        .add {
            width: 90%;
            height: 10%;
            background-color: cornflowerblue;
            display: flex;
        }

        .sub {
            width: 90%;
            height: 10%;
            background-color: rgb(62, 93, 150);
            display: flex;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="head"> Calculator</div>
            <div class="display"></div>
            <div class="main">
            <div class="num-one">
                Enter number one
            </div>
            <div class="button-one">
                <input type="number">
            </div>
        </div>
        <div class="num-two">
            Enter number Two
        </div>
        <div class="button-two">
            <input type="number">
        </div>
        <div class="add">
            <div class="addition">
                <button>Addition </button>
            </div>
            <div class="subtraction">
                <button>Subtraction </button>
            </div>
        </div>
        <div class="sub">
            <div class="multiplication">
                <button>Multiplication </button>
            </div>
            <div class="divison">
                <button>Division </button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
