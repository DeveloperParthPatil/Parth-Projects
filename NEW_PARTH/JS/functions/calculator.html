<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            background-color: #FFF8DE;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 40%;
            height: 80%;
            background-color: #D9CFC7;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 35px;
        }

        .head {
            width: 90%;
            height: 5%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .display {
            width: 81%;
            height: 10%;
            background-color: #F5F5F0;
            color: black;
        }

        .main {
            width: 90%;
            height: 15%;
            background-color: #D9CFC7;
        }

        .num-one {
            width: 90%;
            height: 30%;
            background-color: #D9CFC7;
            font-size: 30px;
        }

        .button-one {
            width: 80%;
            height: 40%;

        }

        .main-1 {
            width: 90%;
            height: 15%;
            background-color: #D9CFC7;
        }

        .num-two {
            width: 90%;
            height: 30%;
            background-color: #D9CFC7;
            font-size: 30px;
        }

        .button-two {
            width: 80%;
            height: 40%;
        }

        input {
            width: 100%;
            height: 100%;
        }

        .add {
            width: 90%;
            height: 7%;
            display: flex;
            gap: 50px;
        }

        .sub {
            width: 90%;
            height: 7%;
            display: flex;
            gap: 50px;
        }

        .addition {
            width: 50%;
            height: 100%;
            border-radius: 2px;
        }

        .subtraction {
            width: 50%;
            height: 100%;
            border-radius: 2px;
        }

        .multiplication {
            width: 50%;
            height: 100%;
            border-radius: 2px;
        }

        .division {
            width: 50%;
            height: 100%;
            border-radius: 2px;
        }

        button {
            width: 100%;
            height: 100%;
            background-color: #C9B59C;
            border: solid black 2.5px;
        }

        #display {
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="head"> Calculator</div>
            <div class="display" id="display"></div>
            <div class="main">
                <div class="num-one">
                    Enter number one
                </div>
                <div class="button-one">
                    <input type="number" id="one">
                </div>
            </div>
            <div class="main-1">
                <div class="num-two">
                    Enter number Two
                </div>
                <div class="button-two">
                    <input type="number" id="two">
                </div>
            </div>
            <div class="add">
                <div class="addition">
                    <button onclick="add()">Add </button>
                </div>
                <div class="subtraction">
                    <button onclick="sub()">Subtract</button>
                </div>
            </div>
            <div class="sub">
                <div class="multiplication">
                    <button onclick="multiply()">Multiply </button>
                </div>
                <div class="division">
                    <button onclick="div()">Divide </button>
                </div>
            </div>
        </div>
    </div>

    <script>

        function add() {
            let a = document.getElementById("one").value
            let b = document.getElementById("two").value

            let x = Number(a) + Number(b)
            document.getElementById("display").innerHTML = x
        }
        function sub() {
            let a = document.getElementById("one").value
            let b = document.getElementById("two").value

            let x = Number(a) - Number(b)
            document.getElementById("display").innerHTML = x
        }
        function multiply() {
            let a = document.getElementById("one").value
            let b = document.getElementById("two").value

            let x = Number(a) * Number(b)
            document.getElementById("display").innerHTML = x
        }
        function div() {
            let a = document.getElementById("one").value
            let b = document.getElementById("two").value

            let x = Number(a) / Number(b)
            document.getElementById("display").innerHTML = x
        }
    </script>
</body>

</html>
