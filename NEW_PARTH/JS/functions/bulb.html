<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .card {
            width: 50%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 4px 10px 8px 4px lightblue;
        }

        .image {
            width: 100%;
            height: 90%;
            background-color: beige;

        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-name {
            width: 100%;
            height: 15%;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        button {
            font-size: 23px;
            background-color: lightsalmon;
            border: solid rgb(0, 0, 0) 2px ;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="image">
            <img src="https://m.media-amazon.com/images/I/61eHm2MCzKL.jpg" id="image">
        </div>
        <div class="image-name">
            <button onclick="one()"> Red Bulb</button>
            <button onclick="two()"> Green Bulb</button>
            <button onclick="three()"> Blue Bulb</button>
            <button onclick="four()"> Pink Bulb</button>
        </div>
    </div>
    <script>
        function one() {
            document.getElementById("image").src = "https://m.media-amazon.com/images/I/61WK3SUynEL.jpg"
        }
        function two() {
            document.getElementById("image").src = "https://m.media-amazon.com/images/I/613lWiTCRLL.jpg"
        }
        function three() {
            document.getElementById("image").src = "https://m.media-amazon.com/images/I/61c28r8niZL.jpg"
        }
        function four() {
            document.getElementById("image").src = "https://img.tatacliq.com/images/i8/1348Wx2000H/MP000000012222283_1348Wx2000H_202202201846201.jpeg"
        }
    </script>
</body>

</html>
