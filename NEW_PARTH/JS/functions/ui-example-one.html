<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Example</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            width: 80%;
            height: 80%;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
        }

        .display-screen {
            width: 90%;
            height: 40%;
            background-color: aliceblue;
        }

        .input {
            width: 90%;
            height: 20%;
            background-color: lightsalmon;


        }

        .button {
            width: 90%;
            height: 20%;
            background-color: rgb(144, 76, 49);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="display-screen"></div>
        <div class="input">
            <input type="number" id="input-first" placeholder="Input First">
            <input type="number" id="input-second" placeholder="Input Second">
        </div>
        <div class="button">
            <button onclick="functionone()">Red</button>
            <button onclick="functiontwo()">Green</button>
        </div>
    </div>
    <script>
    
        function functionone() {

            let a = document.getElementById("input-first").value;

        }
        let b =10
        function functiontwo() {
            let a = document.getElementById("input-second").value;
           
            b = b + Number(a)
            console.log(b)
        }
    </script>
</body>

</html>
