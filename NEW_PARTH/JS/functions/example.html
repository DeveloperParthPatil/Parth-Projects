<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Example </title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        p{
            text-align: center;
            font-size: 40px;
        }
        .container{
            width: 40%;
            height: 40%;
            background-color: aqua;
           border-radius: 10px ;
        } 
        .main{
            width: 70%;
            height: 10%;
            display: flex;
            gap: 50px;
            margin-left: 14%;
            margin-top: 10%;
        }
        .name-one{
            width: 40%;
            height: 100%;
            background-color: rgb(154, 207, 207);
        }
        .name-two{
            width: 40%;
            height: 100%;
            background-color: rgb(159, 196, 196);
        }
        input{
            padding-left: 15%;
            width: 100%;
            height: 100%;
            background-color: #CBF1F5;
            border: solid #222831 2px ;
            border-radius: 6px ;
        }
        .button{
            width:40%;
            height: 13%;
        }
        button{
            width: 100%;
            height: 100%;
            background-color: lightgreen;
            border: solid #222831 2px ;
            border-radius: 6px ;
            margin-top: 19%;
            margin-left: 68%;
            color: green;
        }
    </style>
</head>

<body>
    <div class="main-container">
    <div class="container">
        <p>Example of Ui</p>
        <div class="main">
        <div class="name-one"><input type="text" placeholder="Enter your name" id="name-one"> </div>
        <div class="name-two"><input type="text" placeholder="Enter your Surname" id="name-two"></div>
    </div>
        <div class="button"><button onclick="display()">Submit</button> </div>
    </div>
</div>
    <script>
        function display() {
            let a = document.getElementById("name-one").value
            let b = document.getElementById("name-two").value
            let x = a + b
            alert(x)
        }
    </script>
</body>

</html>
