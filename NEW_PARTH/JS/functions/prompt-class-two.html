<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Class Two</title>
</head>
<body>
    <p id="display"></p>
    <p id="display-2"></p>
    <button onclick="getMoney()">Get Amount</button>
    <script>

        let sparsh = 10000
        document.getElementById("display").innerHTML =sparsh
        let swarup = 0
        function getMoney(){
            swarup = prompt("Enter amount")
            sparsh = sparsh - Number(swarup)
            document.getElementById("display-2").innerHTML =sparsh
        }
    </script>
</body>
</html>
