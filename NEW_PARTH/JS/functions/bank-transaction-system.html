<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank transaction system</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            background-color: #AAC4F5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 73%;
            height: 88%;
            background-color: #F7F7F7;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 5px;
        }

        .p {
            width: 85%;
            height: 2%;
            font-size: 50px;
            text-align: center;
            padding-bottom: 15%;
        }

        .display {
            width: 85%;
            height: 30%;
            background-color: #F9F3F3;
            box-shadow: 2px 4px 6px 8px   #D6E6F2;
            text-align: center;
            font-size: 32px;
            padding-bottom: 12px;
            margin-bottom: 5%;
        }

        .one {
            width: 85%;
            height: 70%;
            background-color: #F7F7F7;
            display: flex;
            gap: 50px ;
        }

        .deposit {
            width: 50%;
            height: 90%;
            background-color: #ae9e9e;
            border-radius: 20px;
        }

        .withdraw {
            width: 50%;
            height: 90%;
            background-color: #ad5f5f;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="p">
                <p>Bank Transaction System</p>
            </div>

            <div class="display">
                <p>Current Balance:</p>
                <p id="display-screen"></p>
            </div>
            <div class="one">
                <div class="deposit">
                    <button> Deposit</button>
                </div>
                <div class="withdraw">
                    <Button>Withdraw</Button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
