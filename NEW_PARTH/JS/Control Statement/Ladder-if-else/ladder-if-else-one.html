<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function gradechecker(){
            let x = Number(prompt("Enter Marks :"))
            if(x >= 90){
                console.log("Outstanding")
            }
            else if ( x>=80){
                console.log("Exellent")
            }
            else if ( x>=70){
                console.log("Very Good")
            }
            else if ( x>=60){
                console.log("Good")
            }
            else if ( x>=50){
                console.log("Need Improvement")
            }
            else {
                console.log("Fail")
            }
        }
        gradechecker();
    </script>
</body>
</html>
