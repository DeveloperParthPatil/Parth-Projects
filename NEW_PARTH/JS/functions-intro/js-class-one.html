 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js class one </title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .card{
            width: 40%;
            height: 50%;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
           
        }
        .image{
            width: 80%;
            height: 80%;
            background-color: azure;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .button-group{
            width: 80%;
            height: 20%;
            background-color: rgb(104, 183, 252);
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: space-evenly;
            flex-direction: column;
        }
    </style>
 </head>
 <body>
    <div class="card">
        <div class="image">
            <img src="https://thumbs.dreamstime.com/b/incredibly-beautiful-sunset-sun-lake-sunrise-landscape-panorama-nature-sky-amazing-colorful-clouds-fantasy-design-115177001.jpg" 
            id="image">
        </div>
        <div class="button-group">
            <button onclick="imageOne()">Ist Image</button>
            <button onclick="imageTwo()">2nd Image</button>
            <button onclick="imageThree()">3rd image</button>
        </div>
    </div>
    <script>
      function imageOne(){
        document.getElementById("image").src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyP33HwNYVV1NsMbhHNRlP7962Hl2LbjCAFQ&s"
      }
      function imageTwo(){
        document.getElementById("image").src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQArD1gJRtySq5idlOepsnpq6u5RoWVPrpHAg&s"
      }
      function imageThree(){
        document.getElementById("image").src="https://www.carandbike.com/_next/image?url=https%3A%2F%2Fimages.carandbike.com%2Fcar-images%2Fbig%2Fferrari%2Fpurosangue-suv%2Fferrari-purosangue-suv.jpg%3Fv%3D15&w=1600&q=75"
      }
    </script>
 </body>
 </html>
