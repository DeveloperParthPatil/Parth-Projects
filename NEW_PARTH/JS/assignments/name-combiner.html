<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Example </title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            width: 40%;
            height: 70%;
            background-color: lightblue;
            border-radius: 7px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .name {
            text-align: center;
            font-size: 40px;
        }

        .one {
            width: 75%;
            height: 15%;
            display: flex;
            flex-direction: column;
            margin-left: 5%;
        }

        .b {
            width: 100%;
            font-size: 25px;
            height: 50%;
        }

        .last {
            width: 100%;
            height: 50%;
        }

        .two {
            width: 75%;
            height: 15%;
            display: flex;
            flex-direction: column;
            margin-left: 5%;
        }

        .three {
            width: 75%;
            height: 10%;
        }

        .four {
            width: 75%;
            height: 15%;
            margin-left: 10%;
            font-size: 30px;
            display: flex;
            justify-content: center;
        }

        .nav {
            width: 100%;
            height: 100%;
            background-color: #C1E59F;
            text-align: center;
        }

        .five {
            width: 85%;
            height: 10%;
            margin-left: 6%;
            margin-bottom: 5%;
        }

        .head {
            width: 100%;
            height: 100%;
            background-color: #222222;
            border-radius: 7px;
            color: green;
            font-size: 20px;
            padding-top: 5%;
            padding-left: 5%;
        }

        input {
            width: 90%;
            height: 100%;
        }

        button {
            width: 100%;
            height: 100%;
            margin-left: 15%;
            background-color: #C1E59F;
            border: black solid 2.5px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <p class="name">Name Combiner</p>
        <div class="one">
            <div class="b">
                <b>First Name :</b>
            </div>
            <div class="last">
                <input type="text" id="name-one" placeholder="Enter first name">
            </div>
        </div>
        <div class="two">
            <div class="b">
                <b>Last Name :</b>
            </div>
            <div class="last">
                <input type="text" id="name-two" placeholder="Enter last name">
            </div>
        </div>
        <div class="three">
            <button onclick="display()"> Combine Names</button>
        </div>
        <div class="four">
            <div class="nav" id="display"></div>
        </div>
        <div class="five">
            <div class="head" id="displa"></div>
        </div>
    </div>
    <script>
        function display() {
            let a = document.getElementById("name-one").value
            let b = document.getElementById("name-two").value
            let x = a  + b
            document.getElementById("display").innerHTML = "Full Name : " +  x  
            document.getElementById("displa").innerHTML = "> Full Name : "  + x
        }
    </script>
</body>

</html>
