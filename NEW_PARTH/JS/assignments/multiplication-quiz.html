<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Quiz</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #F5F2F2

        }

        .main-container {
            width: 30%;
            height: 50%;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            gap: 9px;
            border-radius: 10px;
        }

        .name {
            width: 100%;
            height: 20%;
            text-align: center;
        }

        .take-input {
            width: 100%;
            height: 8%;
            display: flex;
            padding-bottom: 10%;
        }

        .que {
            width: 25%;
            height: 100%;
        }

        .one {
            width: 33%;
            height: 100%;
        }

        .two {
            width: 34%;
            height: 100%;
        }

        .sign {
            width: 6%;
            height: 100%;
        }

        .u-ans {
            width: 100%;
            height: 20%;
        }

        .button {
            width: 100%;
            height: 40%;
        }

        .display {
            width: 100%;
            height: 30%;
        }
        button{
            width: 45%;
            height: 35%;
            background-color: rgb(0, 191, 255);
            margin-left: 27%;
            margin-top: 7%;
            border: 2px rgb(0, 191, 255) solid;
            color: white;
            border-radius: 8px;
        }
        p{
            text-align: center;
            color: rgb(0, 191, 255) ;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="name">
            <h1>Multiplication Quiz</h1>
        </div>
        <div class="take-input">
            <div class="que">
                <h2 style="font-weight: 100; text-align: center;"> What is</h2>
            </div>
            <div class="one">
                <input type="number" placeholder="Write a number" id="one" style="width: 90%; height: 50%; margin-top: 18%;">
            </div>
            <div class="sign" style=" padding-top: 0.21%;"><h1>*</h1></div>
            <div class="two">
                <input type="number" placeholder="Write a number" id="two" style="width: 90%; height: 50%; margin-top: 18%;">
            </div>
        </div>
        <div class="u-ans">
            <input type="number" id="display" placeholder="Enter your answer" style="width: 35%;height: 50%; margin-left: 4.5%;">
        </div>
        <div class="button">
            <button onclick="button()">Check Answer</button>
        </div>
        <div class="display">
            <p id="see">
            </p>
        </div>
    </div>
    <script>
        function button() {
            let x = document.getElementById("one").value
            let y = document.getElementById("two").value
            let b = document.getElementById("display").value
            let z = Number(x) * Number(y)
            let a = z == b
            document.getElementById("see").innerHTML = "• " + a + " •"
        }
    </script>
</body>

</html>
