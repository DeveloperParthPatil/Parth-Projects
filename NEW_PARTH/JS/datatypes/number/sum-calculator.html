<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding-bottom: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            background-color: #FF8F8F;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            width: 30%;
            height: 50%;
            background-color:#F9F8F6 ;
            display:flex;
            flex-direction: column;
            gap: 20px;
        }
        p{
            font-size: 40px;
            text-align: center;
        }
        .one{
            width:60% ;
            height:15%;
            margin-left: 5%;
        }
        .first-no{
            width: 100%;
            height: 50%;
        }
        .input{
            width: 100%;
            height: 50%;
        }
        .two{
            width:60% ;
            height:15%;
            margin-left: 5%;
        }
        .second-no{
            width: 100%;
            height: 50%;
        }
        .input-2{
            width: 100%;
            height: 50%;
        }
        .sum{
            width: 80%;
            height: 10%;
            margin-left: 10%;
            margin-top: 5%;
        }
        input{
            width: 100%;
            height: 100%;
            
        }
        span{
            font-size: 23px;
        }
        button{
            width: 100%;
            height: 100%;
            text-align: center;
            border: black solid 2px;
            border-radius: 7px;
            background-color: #FDEDED;
        }
        .result{
            width: 75%;
            height: 20%;
        }
        .display{
            text-align: center;
            font-size: 25px;
            background-color: #FF8F8F;
            border-radius:7px ;
           margin-left: 25%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <p>Sum Calculator</p>
            <div class="one">
                <div class="first-no">
                    <span>First number</span>
                </div>
                <div class="input">
                    <input type="number" id="one" placeholder="Enter first number">
                </div>
            </div>
            <div class="two">
                <div class="second-no">
                    <span>Second number</span>
                </div>
                <div class="input-2">
                    <input type="number" id="two" placeholder="Enter second number">
                </div>
            </div>
            <div class="sum">
                <button onclick="total()">Calculate</button>
            </div>
            <div class="result">
                <p   class="display" id="display"> </p>
            </div>
        </div>
    </div>
    <script>
         function total(){
            let x = document.getElementById("one").value
            let y = document.getElementById("two").value
             let c = Number(x) + Number(y)
             document.getElementById("display").innerHTML = "The Sum is : " + c
         }
    </script>
</body>
</html>
