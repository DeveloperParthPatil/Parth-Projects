<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Sum Calculator</p>
    <label> First Number</label>
    <input type="number" id="one"> 

    <label> Second Number</label>
    <input type="number" id="two"> 

    <button onclick="number()"> Calculate Sum</button>
    <p id="display"></p>
    <script>
        function number(){
        let x = document.getElementById("one").value
        let y = document.getElementById("two").value
         let c = Number(x) + Number(y)

         document.getElementById("display").innerHTML = "The Sum is : " + c
        }
    </script>
</body>
</html>
