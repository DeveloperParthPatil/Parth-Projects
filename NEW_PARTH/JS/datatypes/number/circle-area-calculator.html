<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle area calculator</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
            background-color: #71C9CE;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            width: 30%;
            height: 65%;
            background-color: #EFE9E3;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        p{
            font-size: 40px;
            text-align: center;
        }
        .circle{
            width: 30%;
            height:23% ;    
            margin-left: 34%;
            border-radius: 100%;
            background-color: green;
        }
        .radii{
            width: 60%;
            height: 15%;
            margin-left: 7%;
        }
        .value{
            width: 100%;
            height: 50%;
            font-size: 30px;
        }
        .input{
            width: 100%;
            height: 50%;
            background-color: aquamarine;
        }
        input{
            width: 100%;
            height: 100%;
        }
        .button{
            width: 80%;
            height: 10%;
            margin-left: 10%;
            margin-top: 5%;
        }
        button{
            width: 100%;
            height: 100%;
            font-size: 20px;
            text-align: center;
            border: black solid 2px;
            border-radius: 7px;
            background-color: #E3FDFD;
        }
        .result{
            width: 75%;
            height: 10%;
            margin-left: 12%;
        }
        .display{
            background-color: #71C9CE;
            text-align: center;
            font-size: 25px;
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <p>Circle Area Calculator</p>
            <div class="circle"></div>
            <div class="radii">
                <div class="value">Radius</div>
                <div class="input">
                    <input type="number" id="input" placeholder="Enter radius">
                </div>
            </div>  
            <div class="button"> 
                <button onclick="sum()"> Calculate Area</button>
            </div>
            <div class="result">
                <p  class="display" id="display"></p>
            </div>
        </div>
    </div>
    <script>
       function sum(){
        let x = document.getElementById("input").value
        let r = 3.14 * 2 * Number(x)
        document.getElementById("display").innerHTML ="The area of circle is : " + r
       }
    </script>
</body>
</html>
